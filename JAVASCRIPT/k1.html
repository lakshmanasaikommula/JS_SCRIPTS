<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="knockout-3.5.1.js"></script>
    <script src="jquery-3.6.1.min.js"></script>


    <style>
        :root {
            --paragraph-color: #7E7D7D;
            --border-radius: 6px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Source Sans Pro', sans-serif;
        }

        body {
            color: #222;
            background: linear-gradient(180deg, #64CDDB 0%, #36ABD0 100%);
            padding-top: 4em;
        }

        h2,
        p {
            margin: 0;
        }

        .card {
            background: #FFFFFF;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.12);
            border-radius: var(--border-radius);
            max-width: 400px;
            margin: 0 auto;
        }

        .card header {
            padding: 1em;
        }

        .card-section {
            text-align: center;
            padding-top: 2em;
            padding-bottom: 2em;
        }

        .card-section h2 {
            font-weight: bold;
            margin-bottom: 0.2em;
        }

        .card-section p {
            font-weight: normal;
            color: var(--paragraph-color);
        }

        .counter-ui-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter {
            font-size: 5em;
            font-weight: bold;
            width: 1.5em;
            text-align: center;
        }

        button {
            cursor: pointer;
            appearance: none;
            background: transparent;
            border: 1px solid var(--paragraph-color);
            height: 40px;
            width: 40px;
            border-radius: var(--border-radius);
        }

        button:focus {
            outline: #39A7B8 auto 1px;
        }

        footer {
            color: #999;
            text-align: center;
            padding: 2em 1em 1em;
        }

        footer span {
            font-size: 0.8em;
        }
    </style>


</head>

<body>

    <!--This is the code to learn KnockoutJS-->


    <div id="knockout-app" class="card">
        <header>
            Good Dog Walks Inc.
        </header>
        <div class="card-section">
            <h2>Hello, <span data-bind="text: userName"></span></h2>
            <p>How many walks will we take today?</p>
            <div class="counter-ui-container">
                <button data-bind="click: decrease">-</button>
                <span class="counter" data-bind="text: count">0</span>
                <button data-bind="click: increase">+</button>
            </div>
            <p>
                Your dog is <span data-bind="text: dogStatus"></span>
            </p>
        </div>
        <footer>
            <span>Have a tail wagging day!</span>
        </footer>
    </div>


    <script>


        function CounterViewModel() {
            var self = this;
            self.userName = ko.observable("Wayne");
            self.count = ko.observable(0);

            self.increase = function () {
                var currentValue = self.count();
                self.count(currentValue + 1);
            }

            self.decrease = function () {
                var currentValue = self.count();
                if (currentValue > 0) {
                    self.count(currentValue - 1);
                }
            }

            self.dogStatus = ko.computed(function () {
                if (self.count() === 1) {
                    return "UNDERWHELMED."
                }
                if (self.count() === 2) {
                    return "LISTENING..."
                }
                if (self.count() > 2) {
                    return "THRILLED!"
                }
                return "UPSET."
            });


        };

        const knockoutApp = document.querySelector("#knockout-app");
        ko.applyBindings(new CounterViewModel(), knockoutApp);


    </script>



</body>

</html>
